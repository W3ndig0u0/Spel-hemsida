<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jings Snake</title>
  <link rel="shortcut icon" type="image/jpg" href="snake.jpg">
  
  <!-- Css -->
<link rel="stylesheet" href="game.css">

<!-- js -->
<script defer src="game.js" type="module"></script>

</head>
<body>
   <audio src="background.mp3" id="background"></audio>
   <audio src="eat.wav" id="sound-effect"></audio>
   <audio src="gameover.wav" id="gameover-sound"></audio>

  <div class="box">
  <h5 class="title"> Jings Snake</h5>
  <div class="text">Use the arrow keys to move, press Start when your ready!</div>
  <button class="start-btn" onclick="startGame()" >Start</button>
  </div>
  
  <div id="playground"> 

    <!-- ToDO: Göra ett bättra sätt, kanske en modal-->
  <script>
    function startGame() {
      var btn = document.getElementById("playground");
      var backgroundMusic = document.getElementById("background");
      btn.classList.add("active");
      backgroundMusic.play();
    }
    </script>

</div>
</body>
</html>
